<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <h1>Snake Water Gun Game</h1>
    <div class="choices">
        <div class="choice" id="snake">
            <img src="snake.jpg">
        </div>
        <div class="choice" id="water">
            <img src="water.png">
        </div>
        <div class="choice" id="gun">
            <img src="gun.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p id="you">You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p id="comp">Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
        
    </div>
    

    <script src="index.js"></script>
</body>
</html>
